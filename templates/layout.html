<!-- Plantilla reutilizable -->

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Custom css -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico')}}">
  <title>Ayuda hardware</title>
</head>

<body>

  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{{ url_for('static', filename='favicon/favicon.ico')}}" alt="">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for('hardware')}}" class="nav-link px-2 text-white">Hardware</a></li>
          <li><a href="{{url_for('armado')}}" class="nav-link px-2 text-white">Arma tu Pc</a></li>
          <li><a href="{{url_for('armadas')}}" class="nav-link px-2 text-white">Pc Armadas</a></li>
          <li><a href="{{url_for('blog')}}" class="nav-link px-2 text-white">Blog</a></li>
          <li><a href="{{url_for('mi_cuenta')}}" class="nav-link px-2 text-white">Mi cuenta</a></li>
          <li><a href="{{url_for('ayuda')}}" class="nav-link px-2 text-white">Ayuda</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Buscar..." aria-label="Search">
        </form>

        <div class="text-end">
          
          <a href="{{url_for('acceso')}}" class="btn btn-primary">Acceso</a>
          <button type="button" class="btn btn-warning">Registro</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido -->
  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <!-- Footer -->
  <footer class="container">
   
  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
  integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</html>
